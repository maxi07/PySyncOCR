{% extends "base.html" %}
{% block content %}
<center><h1>SMB</h1></center>
<p>
<div class="d-flex flex-column flex-md-row p-4 align-items-center justify-content-center">
    <div class="list-group">
        <div class="list-group-item list-group-item-action d-flex gap-3">
            <i class="bi bi-info-circle-fill flex-shrink-0"></i>
            <div class="d-flex gap-2 w-100 justify-content-between align-items-center">
                <p class="mb-0 fw-bold">Status</p>
                <div class="d-flex align-items-center">
                    {% if status == "Running" %}
                        <i class="bi bi-circle-fill text-success me-2" style="font-size: 0.5rem;"></i>
                    {% else %}
                        <i class="bi bi-circle-fill text-danger me-2" style="font-size: 0.5rem;"></i>
                    {% endif %}
                    <span class="mb-0 opacity-75">{{ status }}</span>
                </div>
            </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex gap-3">
            <i class="bi bi-info-circle-fill flex-shrink-0"></i>
            <div class="d-flex gap-2 w-100 flex-column justify-content-between align-items-start">
                <p class="mb-0 fw-bold">Status Message</p>
                <p class="mb-0 opacity-75 fst-italic">{{ status_message }}</p>
            </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex gap-3">
            <i class="bi bi-file-person-fill flex-shrink-0"></i>
            <div class="d-flex gap-2 w-100 justify-content-between align-items-start">
                <p class="mb-0 fw-bold">Username</p>
                <p class="mb-0 opacity-75">{{ username }}</p>
            </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex gap-3">
            <i class="bi bi-file-lock-fill flex-shrink-0"></i>
            <div class="d-flex gap-2 w-100 justify-content-between align-items-start">
                <p class="mb-0 fw-bold">Password</p>
                <p class="mb-0 opacity-75">{{ password }}</p>
            </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex gap-3">
            <i class="bi bi-hdd-network flex-shrink-0"></i>
            <div class="d-flex gap-2 w-100 justify-content-between align-items-start">
                <p class="mb-0 fw-bold">Port</p>
                <p class="mb-0 opacity-75">{{ port }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
